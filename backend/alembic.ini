# Alembic 配置文件

[alembic]
# 迁移脚本存放目录
script_location = alembic

# Python路径前缀（用于导入模块）
prepend_sys_path = .

# 版本路径分隔符
version_path_separator = os

# 数据库连接字符串（可在 env.py 中通过 settings 覆盖）
sqlalchemy.url = postgresql://dalu:dalu_password@localhost:5432/dalu_farm

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
